<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Monã • Calendário</title>
    <link rel="stylesheet" href="/public/assets/css/dashboard.css">
</head>

<body style="height:100vh">
    <div class="topbar">
        <div class="wrap">
            <div class="row">
                <div class="brand">
                    <div class="badge"></div>
                    <div>
                        <div style="font-size:15px">Calendário</div>
                        <div class="muted small">Reservas por dia</div>
                    </div>
                </div>
                <div class="controls">
                    <a class="btn ghost" href="/dashboard">Dashboard</a>
                    <button class="btn" id="todayBtn">Hoje</button>
                    <button class="btn" id="prevBtn">◀</button>
                    <button class="btn" id="nextBtn">▶</button>
                    <button class="btn primary" id="refreshBtn">Atualizar</button>
                </div>
            </div>

            <div class="row">
                <b id="title">—</b>
                <span id="monthCount" class="muted small">—</span>
            </div>
        </div>
    </div>

    <div class="wrap" style="max-width:1400px">
        <div class="grid" style="grid-template-columns: 9fr 3fr;">
            <div class="card" style="grid-column: span 1;">
                <div class="cardBody" style="padding:0">
                    <div style="display:grid; grid-template-columns: repeat(7,1fr); gap:0; border-bottom:1px solid var(--line); padding:10px 12px; color:var(--muted); font-size:12px">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div id="grid" style="display:grid; grid-template-columns: repeat(7,1fr); gap:0;"></div>
                </div>
            </div>

            <div class="card" style="grid-column: span 1;">
                <div class="cardHead">
                    <b>Reservas do mês</b>
                    <span class="muted small">Clique para ver detalhes</span>
                </div>
                <div class="cardBody" id="sideList"></div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal-backdrop" id="backdrop"></div>
    <div class="modal" id="modal">
        <div class="modalCard">
            <div class="modalHead">
                <b id="mTitle">Reserva</b>
                <button class="btn" id="closeBtn">Fechar</button>
            </div>
            <pre id="mJson"></pre>
        </div>
    </div>

    <script src="/public/assets/js/calendario.js"></script>
</body>

</html>
