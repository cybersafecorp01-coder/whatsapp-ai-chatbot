<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pagamento — Monã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 0 16px;
        }
        
        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 18px;
        }
        
        button {
            font-size: 16px;
            padding: 12px 14px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            background: #111;
            color: #fff;
            width: 100%;
        }
        
        .muted {
            color: #666;
            font-size: 13px;
        }
        
        .title {
            font-size: 18px;
            margin: 0 0 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="title">Monã — Pagamento (simulado)</h1>
        <p class="muted">
            Ao confirmar, você será redirecionado ao WhatsApp para avisar a Mona automaticamente.
        </p>

        <form method="POST" id="confirmForm">
            <button type="submit">✅ Confirmar pagamento</button>
        </form>

        <p class="muted" style="margin-top:12px">
            Se estiver no computador, abre o WhatsApp Web. No celular, abre o app.
        </p>
    </div>

    <script>
        const token = location.pathname.split("/").pop();
        document.getElementById("confirmForm").action = `/pay/${token}/confirm`;
    </script>
</body>

</html>
